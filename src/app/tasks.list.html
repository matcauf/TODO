<div class="col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        <tr ng-repeat="task in ctrl.tasks | filter:ctrl.filterCloseSinceMonth">
            <th>{{task.name}}</th>
            <th>{{task.status}}</th>
            <th><a ui-sref="task({id: task.uuid} )">Details</a></th>
        </tr>
    </table>
</div>

<div class="col-lg-12 center">
    <form class="form-inline" ng-submit="ctrl.addTask()">
        <input type="text" ng-model="ctrl.newTask.name" placeholder="name"/>
        <input type="text" ng-model="ctrl.newTask.description" placeholder="description"/>
        <input type="text" ng-model="ctrl.newTask.excerp" placeholder="excerp"/>
        <button class="btn" type="submit">Save</button>
    </form>
</div>
